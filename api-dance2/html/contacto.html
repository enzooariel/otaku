<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api.dance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="../style.css">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }
    </style>
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light header">
        <div class="container">
            <a class="navbar-brand d-flex justify-content-between" href="../index.html">Urban-Pass</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link" href="eventos.html">Eventos</a>
                
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="busqueda.html">Busqueda</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-12 text-center">
            <h2>Más cercanos</h2>
        </div>
    </div>

    <div class="row justify-content-center">
        <!-- Aquí van tus tarjetas -->
        <div class="card col-md-4 col-10 mb-4 mx-md-2">
            <!-- Contenido de la tarjeta -->
        </div>
        <!-- Repite esta tarjeta según sea necesario -->
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-12 text-center">
            <h2>No dude en Contactarnos</h2>
            <p>Si queres publicar tu evento / comprar tu entrada / hacer un reclamo</p>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido">
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu teléfono">
                </div>

                <div class="form-group">
                    <label for="mail">Correo electrónico:</label>
                    <input type="email" class="form-control" id="mail" placeholder="Ingresa tu correo electrónico">
                </div>

                <div class="form-group">
                    <label for="consulta">Realice su consulta:</label>
                    <textarea class="form-control mb-2" id="consulta" rows="3" placeholder="Escribe tu consulta"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</main>


<footer class="bg-light text-center py-3">
    <p class="mb-0">© 2023 Enzo Alcon. Todos los derechos reservados.</p>
</footer>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
                console.log('Service Worker registrado con éxito:', registration);
            })
            .catch((error) => {
                console.error('Error al registrar el Service Worker:', error);
            });
    }
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>







</body>
</html>
